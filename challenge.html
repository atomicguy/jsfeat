<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="A JavaScript Computer Vision Library">
        <meta name="author" content="Eugene Zatepyakin">
        <title>JSFeat - JavaScript Computer Vision Library.</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:regular,bold|Inconsolata|PT+Sans:400,700">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/jsfeat.css">


    </head>
    <body>
            <video id="webcam" width="640" height="480" style="display:none;"></video>
            <div style=" width:640px;height:480px;margin: 10px auto;">
                <canvas id="canvas" width="640" height="480"></canvas>
                <div id="no_rtc" class="alert alert-error" style="display:none;"></div>
                <div id="log" class="alert alert-info"></div>
            </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jsfeat-min.js"></script>
        <script type="text/javascript" src="js/frontalface.js"></script>
        <script type="text/javascript" src="js/compatibility.js"></script>
        <script type="text/javascript" src="js/profiler.js"></script>
        <script type="text/javascript" src="js/dat.gui.min.js"></script>
        <script type="text/javascript">

        $(window).load(function() {
            "use strict";

            // lets do some fun
            var video = document.getElementById('webcam');
            var canvas = document.getElementById('canvas');
            try {
                var attempts = 0;
                var readyListener = function(event) {
                    findVideoSize();
                };
                var findVideoSize = function() {
                    if(video.videoWidth > 0 && video.videoHeight > 0) {
                        video.removeEventListener('loadeddata', readyListener);
                        onDimensionsReady(video.videoWidth, video.videoHeight);
                    } else {
                        if(attempts < 10) {
                            attempts++;
                            setTimeout(findVideoSize, 200);
                        } else {
                            onDimensionsReady(640, 480);
                        }
                    }
                };
                var onDimensionsReady = function(width, height) {
                    demo_app(width, height);
                    compatibility.requestAnimationFrame(tick);
                };

                video.addEventListener('loadeddata', readyListener);

                compatibility.getUserMedia({video: true}, function(stream) {
                    try {
                        video.src = compatibility.URL.createObjectURL(stream);
                    } catch (error) {
                        video.src = stream;
                    }
                    setTimeout(function() {
                            video.play();
                        }, 500);
                }, function (error) {
                    $('#canvas').hide();
                    $('#log').hide();
                    $('#no_rtc').html('<h4>WebRTC not available.</h4>');
                    $('#no_rtc').show();
                });
            } catch (error) {
                $('#canvas').hide();
                $('#log').hide();
                $('#no_rtc').html('<h4>Something goes wrong...</h4>');
                $('#no_rtc').show();
            }

            var stat = new profiler();

            var gui,options,ctx,canvasWidth,canvasHeight;
            var img_u8,work_canvas,work_ctx,face_canvas,face_ctx,fs,ii_sum,ii_sqsum,ii_tilted,edg,ii_canny;
            var classifier = jsfeat.haar.frontalface;

            var max_work_size = 160;

            var demo_opt = function(){
                this.equalize_histogram = true;
                this.center_hue = 20;
            }

            function demo_app(videoWidth, videoHeight) {
                canvasWidth  = canvas.width;
                canvasHeight = canvas.height;
                ctx = canvas.getContext('2d');

                ctx.fillStyle = "rgb(0,255,0)";
                ctx.strokeStyle = "rgb(0,255,0)";

                var scale = Math.min(max_work_size/videoWidth, max_work_size/videoHeight);
                var w = (videoWidth*scale)|0;
                var h = (videoHeight*scale)|0;

                img_u8 = new jsfeat.matrix_t(w, h, jsfeat.U8_t | jsfeat.C1_t);
                edg = new jsfeat.matrix_t(w, h, jsfeat.U8_t | jsfeat.C1_t);
                work_canvas = document.createElement('canvas');
                work_canvas.width = w;
                work_canvas.height = h;
                work_ctx = work_canvas.getContext('2d');

                face_canvas = document.createElement('canvas');
                fs = 128;
                face_canvas.width = fs;
                face_canvas.height = fs;
                face_ctx = face_canvas.getContext('2d');

                ii_sum = new Int32Array((w+1)*(h+1));
                ii_sqsum = new Int32Array((w+1)*(h+1));
                ii_tilted = new Int32Array((w+1)*(h+1));
                ii_canny = new Int32Array((w+1)*(h+1));

                options = new demo_opt();
                gui = new dat.GUI();

                gui.add(options, 'equalize_histogram');
                gui.add(options, 'center_hue', 0, 255).step(1);

                stat.add("haar detector");
            }

            function tick() {
                compatibility.requestAnimationFrame(tick);
                stat.new_frame();
                if (video.readyState === video.HAVE_ENOUGH_DATA) {

                    // ctx.drawImage(video, 0, 0, canvasWidth, canvasHeight);

                    work_ctx.drawImage(video, 0, 0, work_canvas.width, work_canvas.height);
                    var imageData = work_ctx.getImageData(0, 0, work_canvas.width, work_canvas.height);

                    stat.start("haar detector");

                    jsfeat.imgproc.grayscale(imageData.data, work_canvas.width, work_canvas.height, img_u8);

                    // possible options
                    if(options.equalize_histogram) {
                        jsfeat.imgproc.equalize_histogram(img_u8, img_u8);
                    }

                    jsfeat.imgproc.compute_integral_image(img_u8, ii_sum, ii_sqsum, classifier.tilted ? ii_tilted : null);

                    var rects = jsfeat.haar.detect_multi_scale(ii_sum, ii_sqsum, ii_tilted, null, img_u8.cols, img_u8.rows, classifier, options.scale_factor, options.min_scale);
                    rects = jsfeat.haar.group_rectangles(rects, 1);

                    stat.stop("haar detector");

                    // draw only most confident one
                    draw_faces(ctx, rects, canvasWidth/img_u8.cols, 1);

                    $('#log').html(stat.log());
                }
            }

            function draw_faces(ctx, rects, sc, max) {
                var on = rects.length;
                if(on && max) {
                    jsfeat.math.qsort(rects, 0, on-1, function(a,b){return (b.confidence<a.confidence);})
                }
                var n = max || on;
                n = Math.min(n, on);
                var r;
                for(var i = 0; i < n; ++i) {
                    r = rects[i];
                    var x0 = r.x * sc;
                    var y0 = r.y * sc;
                    var w0 = r.width * sc;
                    var h0 = r.height * sc;
                    // var xC = x0 + x0/2;
                    // var yC = y0 + y0/2;
                    // work_ctx.ellipse( xC, yC, w0/2, y0/2, 0, 0, 2*Math.PI);
                    face_ctx.drawImage(video, x0,y0,w0,h0, 0,0,fs,fs);
                    var img_face = face_ctx.getImageData(0,0,fs,fs);
                    find_skin(img_face);
                    // ctx.drawImage(video, x0, y0, w0, h0, 0,0,128,128);
                    ctx.putImageData(img_face, 0, 0);
                }
            }

            // Skin tone hue falls along the 20% line, since skin's color
            // primarily comes from the blood below it.
            // Therefore, shifting the image into just the hue space for analysis

            function find_skin(img_face){
                var img_rgba = img_face.data;
                var img_len  = img_rgba.length;
                var minH = options.center_hue - 10;
                var maxH = options.center_hue + 10;

                for (var i = 0; i < img_len; i += 4){
                    // var rgba = [img_rgba[i], img_rgba[i+1], img_rgba[i+2]];
                    var r = img_rgba[i];
                    var g = img_rgba[i+1];
                    var b = img_rgba[i+2];

                    r = r/255;
                    g = g/255;
                    b = b/255;

                    var minRGB = Math.min(r,Math.min(g,b));
                    var maxRGB = Math.max(r,Math.max(g,b));

                    var d = (r==minRGB) ? g-b : ((b=minRGB) ? r-g : b-r);
                    var h = (r==minRGB) ? 3 : ((b==minRGB) ? 1 : 5);
                    var compH = 60*(h - d/(maxRGB - minRGB));

                    var intH = parseInt(255*compH/360);

                    if (intH << minH | intH >> maxH) {
                        intH = 1;
                    }
                    else{
                        intH = 0;
                    }

                    img_rgba[i]   = intH;
                    img_rgba[i+1] = intH;
                    img_rgba[i+2] = intH;
                    img_rgba[i+3] = intH;
                }

                // var edge_mat = new jsfeat.matrix_t(fs, fs, jsfeat.U8_t | jsfeat.C1_t);

                // jsfeat.imgproc.scharr_derivatives(img_rgba, edge_mat);
                //
                // var data_u32 = new Uint32Array(img_rgba);
                // var alpha = (0xff << 24);
                // var i = fs*fs, pix=0, gx=0, gy=0;
                // while(--i >= 0) {
                //     gx = Math.abs(edge_mat[i<<1]>>2)&0xff;
                //     gy = Math.abs(edge_mat[(i<<1)+1]>>2)&0xff;
                //     pix = ((gx + gy)>>2)&0xff;
                //     data_u32[i] = (pix << 24 ) | (gx << 16) |  (0 << 8) | gy;
                // }


            }

            $(window).unload(function() {
                video.pause();
                video.src=null;
            });
        });
        </script>
    </body>
</html>
